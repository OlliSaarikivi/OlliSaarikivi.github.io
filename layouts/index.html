{{ template "partials/head.html" . }}

{{ template "partials/sidebar.html" . }}

  <div class="content-container">
    <div class="content">
      <div class="posts">

            {{ range .Data.Pages }}
        <div class="post">
          <h1 class="post-title">
            <a href="{{ .Permalink }}">
              {{ .Title }}
            </a>
          </h1>

          <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>

          {{ .Content }}
        </div>
        {{ end }}
      </div>
    </div>
  </div>

  </body>
</html>
