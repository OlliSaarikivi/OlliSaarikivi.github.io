{{ template "partials/head.html" . }}
{{ template "partials/sidebar.html" . }}
{{ template "partials/main.html" . }}

<article>
  <header>
    <a class="collection-rss-link" href="{{ .URL }}/index.xml"><img src="/rss.png"/></a>
    <h1 class="reduce-skip">{{ .Title }}</h1>
  </header>
  {{ range .Data.Pages }}
    {{ .Render "summary"}}
  {{ end }}
</article>

{{ template "partials/end.html" .}}
